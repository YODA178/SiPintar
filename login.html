<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pintar Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@700&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <main class="login-container">
    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/250226e3aeb62c8a7639971539c18243daf28181" alt="Background" class="background-image" />
    <section class="overlay-light"></section>
    <section class="overlay-teal"></section>
    <section class="login-form-container">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e1021482922744b2a66d8d38d179069e46842168" alt="Pintar Logo" class="logo" />
      <form class="login-form" action="index.html" method="GET">
        <input type="text" placeholder="User ID" class="input-field" name="username" required />
        <input type="password" placeholder="Password" class="input-field password-field" name="password" required />
        <button type="submit" class="login-button">Login</button>
        <a href="forgot-password.html" class="forgot-password">Lupa Password?</a>
      </form>
    </section>
  </main>
</body>
</html>
