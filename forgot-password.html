<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lupa Password - Pintar</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@700&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <main class="login-container">
    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/250226e3aeb62c8a7639971539c18243daf28181" alt="Background" class="background-image" />
    <section class="overlay-light"></section>
    <section class="overlay-teal"></section>
    <section class="login-form-container">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e1021482922744b2a66d8d38d179069e46842168" alt="Pintar Logo" class="logo" />
      <form class="login-form" action="/reset-password" method="POST">
        <h2 class="form-title">Reset Password</h2>
        <p class="form-description">Masukkan email Anda untuk menerima link reset password</p>
        <input type="email" placeholder="Email" class="input-field" name="email" required />
        <button type="submit" class="login-button">Kirim Link Reset</button>
        <a href="login.html" class="forgot-password">Kembali ke Login</a>
      </form>
    </section>
  </main>
</body>
</html>
